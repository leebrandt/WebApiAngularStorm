<section ng-controller="TodoController as vm" ng-init="vm.loadTodos()">
  {{vm.title}} Page
  <ul>
    <li ng-repeat="todo in vm.todos">
      <input type="checkbox" ng-model="todo.completed" ng-click="vm.markComplete(todo)" /> {{todo.description}} <button ng-click="vm.deleteTodo(todo)">&times;</button>
    </li>
    <li>
      <input type="text" ng-model="vm.newTodo.description">
      <button ng-click="vm.addTodo()">Add</button>
    </li>
  </ul>
</section>
